<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #info {
      position: absolute;
      top: 0;
      right: 0;
      background-color: white;
      border-radius: 16px;
      padding: 16px;
      display: flex;
      gap: 8px;
      flex-direction: column;
    }
  </style>
  <body>
    <!-- <button id="tick">Tick</button> -->
    <!-- <pre id="game-of-life-canvas"></pre> -->

    <div id="info">
      <div>Client Position: <span id="mouse-position"></span></div>
      <div>Start Drag: <span id="drag-start">NULL</span></div>
      <div>Displacement: <span id="displacement-vector">NULL</span></div>
      <div>Line magniture: <span id="magnitude">NULL</span></div>
      <div>Zoom: <span id="zoom">NULL</span></div>
    </div>
    <canvas
      draggable="true"
      height="100%"
      width="100%"
      id="game-canvas"
    ></canvas>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <script type="module" src="main.js"></script>
  </body>
</html>
