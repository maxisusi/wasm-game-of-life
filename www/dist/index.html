<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .game-menu {
      position: absolute;
      top: 0;
      right: 0;
      height: 100vh;
      background-color: #232634;
      color: #f2d5cf;
      width: 300px;
      padding: 16px;
      display: flex;
      gap: 8px;
      flex-direction: column;
    }

    .speed-controller {
      display: flex;
      gap: 8px;
      align-items: center;
      width: 100%;
    }
  </style>
  <body>
    <section class="game-menu">
      <div class="speed-controller">
        <h4>Speed</h4>
        <input
          id="speed-range"
          value="5"
          type="range"
          min="1"
          max="40"
          step="1"
        />
      </div>
      <button id="pause-button">Paused</button>
    </section>
    <canvas height="100%" width="100%" id="game-canvas"></canvas>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <script type="module" src="main.js"></script>
  </body>
</html>
